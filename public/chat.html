<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                <div>
                    <h3 id="user-name">Loading...</h3>
                    <small>Online</small>
                </div>
            </div>
            <div class="admin-info">
                <div class="admin-avatar">A</div>
                <div>
                    <h3>Admin</h3>
                </div>
            </div>
            <a href="/logout" class="logout-button">Logout</a>
        </div>
        
        <div id="chat-body" class="chat-body">
            <!-- Messages will be dynamically added here -->
            <div class="message admin-message">
                <div class="message-content">
                    <p>Halo! Selamat datang di Chat App. Ada yang bisa saya bantu?</p>
                    <div class="message-time">12:00</div>
                </div>
            </div>
        </div>
        
        <div class="chat-footer">
            <input type="text" id="message-input" class="message-input" placeholder="Ketik pesan..." autocomplete="off">
            <button id="send-button" class="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
