<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skorlife Insight</title>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Optional Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Typing Animation Styles -->
  <style>
    .typing-dots {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .typing-dots span {
      display: block;
      width: 6px;
      height: 6px;
      background-color: #999;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.4s infinite;
    }
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col h-screen bg-gray-100">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 bg-gradient-to-r from-teal-500 to-cyan-600 text-white shadow-md sticky top-0 z-10">
    <h1 class="text-xl font-semibold">Skorlife Insight</h1>
    <div class="flex items-center space-x-5">
      <button id="refresh-button" class="text-white hover:text-teal-100 focus:outline-none transition" title="Refresh Chat">
        <i class="fas fa-sync-alt fa-lg"></i>
      </button>
      <button id="logout-button" class="text-white hover:text-teal-100 focus:outline-none transition" title="Logout">
        <i class="fas fa-sign-out-alt fa-lg"></i>
      </button>
    </div>
  </div>

  <!-- Chat Body -->
  <div id="chat-body" class="flex-grow p-6 overflow-y-auto space-y-4">
    <!-- Messages are injected here by chat.js -->
  </div>

  <!-- Chat Input -->
  <div class="flex items-center p-4 bg-white border-t border-gray-200 sticky bottom-0 z-10">
    <input
      id="message-input"
      type="text"
      placeholder="Ketik pesan Anda..."
      autocomplete="off"
      class="flex-grow px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400 mr-3 text-sm"
    />
    <button
      id="send-button"
      class="w-12 h-12 flex items-center justify-center bg-gradient-to-r from-teal-500 to-cyan-600 text-white rounded-full hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-teal-400 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-md"
      disabled
    >
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
  <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
</body>
</html>
