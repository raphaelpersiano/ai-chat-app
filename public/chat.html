<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skorlife Insight</title>
    <!-- Menggunakan Tailwind CSS yang dihasilkan -->
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font opsional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body class="flex flex-col h-screen bg-gray-50">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-gradient-to-r from-teal-500 to-cyan-600 text-white shadow-md sticky top-0 z-10">
        <div>
            <h1 class="text-xl font-semibold">Skorlife Insight</h1>
        </div>
        <div class="flex items-center space-x-5">
            <!-- Refresh Button -->
            <button id="refresh-button" class="text-white hover:text-teal-100 focus:outline-none transition duration-150 ease-in-out" title="Refresh Chat">
                <i class="fas fa-sync-alt fa-lg"></i>
            </button>
            <!-- Logout Button -->
            <button id="logout-button" class="text-white hover:text-teal-100 focus:outline-none transition duration-150 ease-in-out" title="Logout">
                <i class="fas fa-sign-out-alt fa-lg"></i>
            </button>
        </div>
    </div>

    <!-- Chat Body -->
    <div id="chat-body" class="flex-grow p-6 overflow-y-auto chat-bg-pattern space-y-4">
        <!-- Pesan akan ditambahkan secara dinamis di sini -->
        <!-- Pesan selamat datang AI akan ditambahkan oleh JavaScript -->
        <!-- Contoh Pesan User (gaya baru) Dihapus -->
    </div>

    <!-- Chat Footer -->
    <div class="flex items-center p-4 bg-white border-t border-gray-200 sticky bottom-0 z-10">
        <elevenlabs-convai agent-id="agent_01jw6h8qfbf7b8k9sdjpt4hjmv"></elevenlabs-convai>
        <input type="text" id="message-input" class="flex-grow px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent mr-3 text-sm" placeholder="Ketik pesan Anda di sini..." autocomplete="off">
        <button id="send-button" class="w-12 h-12 flex items-center justify-center bg-gradient-to-r from-teal-500 to-cyan-600 text-white rounded-full hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out shadow-md" disabled>
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <!-- Script inline untuk override addMessageToUI dan fetch user info dihapus dari sini -->
    <!-- Logika tersebut akan dipindahkan/dipastikan ada di chat.js -->
</body>
</html>
